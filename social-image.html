
<style>
  body {
    background: white;
    margin: 0;
    padding: 0;
    color: hsl(220, 46%, 48%);
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
  }

  .preview-div-wrapper {
    overflow: hidden;
    position: relative;
  }

  .circle {
    border-radius: 1000px;
    background: #527bcb;
    position: absolute;
  }

  .circle1 {
    height: 40vw;
    width: 40vw;
    right: -15vw;
    bottom: -14vw;
  }

  .circle2 {
    height: 30vw;
    width: 30vw;
    left: 10vw;
    bottom: 0vw;
  }

  .circle3 {
    height: 24vw;
    width: 24vw;
    left: -8vw;
    top: -2vw;
  }

  .preview-div {
    background: #fff;
    border: 0.25vw solid#4267b2;
    box-shadow: 0.8vw 1vw 0px#4267b2;
    width: 88vw;
    height: 44vw;
    margin: 2.5vw auto 5vw;
    overflow: hidden;
    position: relative;
  }

  .preview-info-header {
    color: black;
    margin: 2vw auto 0vw;
    font-family: Menlo;
    font-size: 3.5vw;
    width: 92%;
  }

  .preview-info-header img {
    height: 2.5vw;
    vertical-align: -0.15vw;
    margin-left: 1vw;
    margin-right: 0.5vw;
  }

  h1 {
    width: 92%;
    margin: 1vw auto;
  }

  .preview-user {
    font-size: 3.5vw;
    position: absolute;
    background: #FFFFFF;
    left: 1.5vw;
    bottom: 1.5vw;
    padding: 1vw 3vw;
    padding-left: 1.2vw;
    font-weight: 500;
    border-radius: 100vw;
  }

  .preview-user img {
    border-radius: 100vw;
    height: 5vw;
    width: 5vw;
    vertical-align: -1.3vw;
    border: 0.25vw solid#122936;
  }

  .preview-dev-logo {
    position: absolute;
    bottom: 2.1vw;
    right: 2.1vw;
    text-align: right;
  }

  .logo {
    height: 6vw;
    fill: #122936;
  }
</style>
<div class="preview-div-wrapper">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="preview-div">
    <h1 style="font-size:{{ font_size_title }}vw;">{{ title }}</h1>
    <div class="preview-user">
      {{ author }} Â· {{ date }}
    </div>
    <div class="preview-dev-logo">
      <svg class="logo" viewBox="0 0 154 66" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><path d="M141 19h13V33H141V52h13V66H127V52 6h14V19z" id="t" fill="#4267b2"></path><path d="M107 19h14V66H107V19zm0-19h14V14H107V0z" id="i" fill="#4267b2"></path><path d="M101 33V52 66H67V52 0H81V19h20V33zM87 33H81V52h6V33z" id="b" fill="#4267b2"></path><path d="M41 52H61V66H41 27V26H41h6V14H27V0H61V14 40H47 41V52z" id="2" fill="#4267b2"></path><path d="M21 14V66H7V14H0V0H21V14z" id="1" fill="#4267b2"></path></g></svg>
    </div>
  </div>
</div>

{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<section class="single-section related-section">
  <h1 class="single-section__title">Đọc thêm</h1>
  <ul>
    {{ range . }}
    <li><a href="{{ .RelPermalink }}" class="sub-color">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}

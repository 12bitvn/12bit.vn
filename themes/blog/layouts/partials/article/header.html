<header>
  <h1 class="article__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <div class="article__meta">
      <time class="article__date">{{ .Date.Format "02-01-2006" }}</time> /
      <a href="https://github.com/{{ .Params.author.github }}" class="sub-color">{{ .Params.author.name }}</a> / <span>{{ .ReadingTime }} min read</span>
  </div>
</header>

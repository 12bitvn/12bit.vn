<header>
  <h1 class="article__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <div class="article__meta">
    <a href="https://github.com/{{ .Params.author.github }}" class="sub-color">{{ .Params.author.name }}</a> /
    <time class="article__date">{{ .Date.Format "January 02, 2006" }}</time>
  </div>
</header>

{{ partial "header" . }}
<main id="content" class="site-content list">

    <h1><span style="text-transform: capitalize">{{ .Type }}</span>: {{ .Title -}}</h1>

  <div>
    {{ range .Paginator.Pages }}

  {{ template "_internal/pagination.html" . }}
</main><!-- #content -->
{{ partial "footer" . }}

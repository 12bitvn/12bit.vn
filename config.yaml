languageCode: vi-vn
copyright: This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.
title: 12bit.vn
description: write and share to learn
theme: blog
enableGitInfo: true
enableEmoji: true
enableRobotsTXT: true
googleAnalytics: UA-131517577-1
paginate: 40
social:
  facebook: 12bit.vn
author:
  email: contact@12bit.vn
  name: 12bit.vn
authors:
  vominh:
    displayName: Vô Minh
    social:
      website: https://12bit.vn
  tatthien:
    displayName: Tất Thiện
    social:
      website: https://thien.dev
outputs:
  home:
  - HTML
  - RSS
  - Algolia
params:
  description: write and share to learn
  favicon: img/icon/favicon.png
  images:
    - img/index.png
  mailChimpSubmitURL: 'https://12bit.us7.list-manage.com/subscribe/post?u=ed33685285a694c7d5b00b64b&amp;id=58d0a80dbd'
  facebookAppId: 363747664413304
  algolia:
    vars: ["title", "content", "summary", "date", "publishdate", "permalink"]
    params: ["tags"]

outputFormats:
  Algolia:
    baseName: algolia
    isPlainText: true
    mediaType: application/json
    notAlternative: true

blackfriday:
  hrefTargetBlank: true
  noreferrerLinks: true
menu:
  main:
  - identifier: about
    title: Giới thiệu
    url: /pages/about.html
  - identifier: chat
    title: Chat
    url: https://discord.gg/uMJxpXB
  - identifier: til
    title: TIL
    url: https://til.12bit.vn
  footer:
    - identifier: 1
      title: Shortcodes
      url: /pages/shortcodes.html
    - identifier: 2
      title: Donate
      url:  https://ko-fi.com/12bitvn
    - identifier: 3
      title: RSS
      url: /index.xml
hooks:
  onPageCreated: social-image-gen --ignore-md --output={abs_publish_dir} --title={title} --date={date} --author={author}
